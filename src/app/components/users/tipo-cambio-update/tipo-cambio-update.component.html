<div class="card">
  <div class="card-body">
    <h6 class="text-center">
      Lista de Clientes
    </h6>
    <table class="table table-sm table-hover">
      <tbody>
        <tr >
          <td>Valor</td>
          <td>Origen</td>
          <td>Destino</td>
        </tr>
        <tr *ngFor="let list of CambioList">
          <td>{{list.value}}</td>
          <td>{{list.origin}}</td>
          <td>{{list.destination}}</td>
          <td>
            <a class="btn btn-secondary text-white" (click)="onEdit(user)">
                <i class="far fa-edit"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
